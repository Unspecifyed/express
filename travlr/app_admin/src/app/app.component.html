<style>
  :host {
    --primary-color: oklch(51.01% 0.274 263.83);
    --secondary-color: oklch(53.18% 0.28 296.97);
    --tertiary-color: oklch(47.66% 0.246 305.88);
    --highlight-color: oklch(69.02% 0.277 332.77);
    --alert-color: oklch(61.42% 0.238 15.34);
    --accent-color: oklch(63.32% 0.24 31.68);

    --dark-gray: oklch(19.37% 0.006 300.98);
    --medium-gray: oklch(36.98% 0.014 302.71);
    --light-gray: oklch(70.9% 0.015 304.04);

    --vertical-gradient: linear-gradient(180deg,
        var(--accent-color) 0%,
        var(--highlight-color) 50%,
        var(--secondary-color) 100%);

    --horizontal-gradient: linear-gradient(90deg,
        var(--accent-color) 0%,
        var(--highlight-color) 50%,
        var(--secondary-color) 100%);

    --pill-bg: var(--primary-color);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--dark-gray);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--medium-gray);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-bg: var(--primary-color);
    background: color-mix(in srgb, var(--pill-bg) 5%, transparent);
    color: var(--pill-bg);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-bg) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-bg: var(--primary-color);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-bg: var(--tertiary-color);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-bg: var(--alert-color);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--light-gray);
  }

  .social-links a:hover svg path {
    fill: var(--dark-gray);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>
